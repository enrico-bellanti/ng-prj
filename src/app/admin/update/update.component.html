<div class="container my_container">
    <div class="title_page_container">
        <h1 class="title_page" 
            style="margin: auto;
            width: 100%;
            margin-bottom: 20px;">Update your Apartment</h1>
    </div>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Title</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="apartment.title"
                class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="description">Description</label>
            <input 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="apartment.description"
                class="form-control">
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description.errors.required">Description is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="rooms_number">Rooms number</label>
            <input 
                formControlName="rooms_number"
                id="rooms_number" 
                type="text" 
                [(ngModel)]="apartment.rooms_number"
                class="form-control">
            <div *ngIf="f.rooms_number.touched && f.rooms_number.invalid" class="alert alert-danger">
                <div *ngIf="f.rooms_number.errors.required">Rooms number is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="price">Price</label>
            <input 
                formControlName="price"
                id="price" 
                type="text" 
                [(ngModel)]="apartment.price"
                class="form-control">
            <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
                <div *ngIf="f.price.errors.required">Price is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="img">Image</label>
            <input 
                formControlName="img"
                id="img" 
                type="text" 
                [(ngModel)]="apartment.img"
                class="form-control">
            <div *ngIf="f.img.touched && f.img.invalid" class="alert alert-danger">
                <div *ngIf="f.img.errors.required">Image is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary btn_primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
  </div>
