<div class="container">
    <div class="row">
      <div class="col-md-12 text-center mt-lg-auto">
        <h2>Your Apartment</h2>
      </div>
      <div class="col-md-12 text-center mt-lg-auto">
        <div class="row">
          <div class="card col-md-6 m-auto">
            <img class="card-img mt-3" src="{{ apartment.img }}" alt="{{apartment.title}}">
            <div class="card-body">
              <h5 class="card-title">{{ apartment.title }}</h5>
              <p class="card-text">{{ apartment.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Rooms: {{ apartment.rooms_number }}</li>
              <li class="list-group-item"><strong>Price: â‚¬ {{apartment.price}}</strong></li>
            </ul>
            <div class="card-body">
              <button type="button" [routerLink]="['update/', apartment.id]" class="btn btn-primary mx-2">Edit</button>
              <button type="button" (click)="deleteApartment(apartment.id)" class="btn btn-danger mx-2">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
