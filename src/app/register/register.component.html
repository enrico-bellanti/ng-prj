<div class="container my_container">
  <div class="col-md-12 text-center mt-lg-auto">
    <h1 class="title_page">Register new User</h1>
  </div>
  <div class="col-md-12">
    <div class="card card-body bg-light">
      <form novalidate class="form-horizontal" (ngSubmit)="createUser()" [formGroup]="userForm">
        <fieldset>
          <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="Insert email" formControlName="email">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Full name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="Insert name and surname" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
              <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('required')" class="alert alert-danger">Password required</div>
              <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('minlength')" class="alert alert-danger">Password must have min 6 characters</div>
              <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('hasNumber')" class="alert alert-danger">Password must have numbers</div>
              <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('hasCapitalCase')" class="alert alert-danger">Password must have capital letters</div>
              <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('hasCamelCase')" class="alert alert-danger">Password must have lower cases</div>
              <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('hasSpecialCharacters')" class="alert alert-danger">Password must include special characters: @ # | ! * </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a [routerLink]="['/home']" class="btn btn-light btn-sm"> Cancel</a>
              <button type="submit" class="btn btn-primary btn-sm btn_primary" [disabled]="userForm.invalid">Create</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
