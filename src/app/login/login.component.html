<div class="container">
    <div *ngIf="!isValid" class="col-md-12">
      <div class="alert alert-danger">Username or Password incorrect</div>
    </div>
  
    <div class="col-md-12">
      <div class="card card-body bg-light">
        <form novalidate class="form-horizontal" (ngSubmit)="logInUser()">
          <fieldset>
            <legend>Log User</legend>
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input (input)="onInputEmail($event)" type="email" class="form-control" id="email" name="email" placeholder="Insert email">              
            </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input (input)="onInputPassword($event)" type="password" class="form-control" id="password" name="password" placeholder="Password">              
            </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <a [routerLink]="['/home']" class="btn btn-light">Back</a>
                <button type="submit" class="btn btn-primary" [disabled]="">Login</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
